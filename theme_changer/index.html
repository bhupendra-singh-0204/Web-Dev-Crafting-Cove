<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Background Color Switcher</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <div class="button-container">
        <button
          class="button"
          id="grey"
          aria-label="Switch to grey background"
        ></button>
        <button
          class="button"
          id="white"
          aria-label="Switch to white background"
        ></button>
        <button
          class="button"
          id="blue"
          aria-label="Switch to blue background"
        ></button>
        <button
          class="button"
          id="yellow"
          aria-label="Switch to yellow background"
        ></button>
        <button
          class="button"
          id="purple"
          aria-label="Switch to purple background"
        ></button>
        <button
          class="button"
          id="black"
          aria-label="Switch to black background"
        ></button>
      </div>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
